<!DOCTYPE html>
<html>
<head>
  <title>Neumorphic BMI Calculator</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="calculator">
    <h2>Neumorphic BMI Calculator</h2>
    <div class="input-group">
      <label for="weight">Weight (lbs):</label>
      <input type="number" id="weight" placeholder="Enter weight" required>
    </div>
    <div class="input-group">
      <label for="height">Height (inches):</label>
      <input type="number" id="height" placeholder="Enter height" required>
    </div>
    <div class="input-group">
      <label for="muscleMass">Muscle Mass (%):</label>
      <input type="number" id="muscleMass" placeholder="Enter muscle mass percentage">
    </div>
    <div class="input-group">
      <label for="bodyFat">Body Fat (%):</label>
      <input type="number" id="bodyFat" placeholder="Enter body fat percentage">
    </div>
    <div class="input-group">
      <label for="waistToHip">Waist-to-Hip Ratio:</label>
      <input type="number" id="waistToHip" placeholder="Enter waist-to-hip ratio">
    </div>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <p id="result"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
